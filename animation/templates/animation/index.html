
{% load staticfiles %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">

<head>
    <meta charset="utf-8">
    <meta property="og:description" content="">
    <title>Oedipus Brewing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

    <!-- css included -->
    <link rel="stylesheet" href="{% static "animation/css/normalize.mind41d.css?" %}">
    <link rel="stylesheet" href="{% static "animation/css/base.css" %}">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{% static "animation/js/jquery.event.move.js" %}"></script>
</head>

<body>
<div class="c-borders">
    <div class="border border-top"></div>
    <div class="border border-right"></div>
    <div class="border border-bottom"></div>
    <div class="border border-left"></div>
</div>

<h1 class="up">Up</h1>
<h1 class="down">Down</h1>
<h1 class="events">Events</h1>

<div class="main">

    <div class="c-brewing-wrapper">
        <section class="c-brewing">
            <figure class="c-brewing-background">
                <figure class="c-brewing-background-inner"></figure>
            </figure>
            <figure class="c-beer-bottle-container">
                <figure class="c-beer-bottle-shadow"></figure>
                <figure class="c-beer-bottle">
                    <figure class="component-canals-boat-inner"></figure>
                </figure>
            </figure>
        </section>
    </div>
</div>


    <!-- Minified js included -->
    <!--<script src="static/js/bafter_load.js"></script>-->
    <script src="{% static "animation/js/deb_throttle.js" %}"></script>
    <script src="{% static "animation/js/main.js" %}"></script>
</body>

</html>
